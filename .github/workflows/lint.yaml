---
name: Lint

on:
  push:
    paths:
      - "**/*.yaml"
      - ".github/workflows/lint.yaml"
  pull_request:
    paths:
      - "**/*.yaml"
      - ".github/workflows/lint.yaml"

jobs:
  list-configs:
    name: Discover ESPHome configs
    runs-on: ubuntu-latest
    outputs:
      configs: ${{ steps.collect.outputs.configs }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Collect config files
        id: collect
        run: |
          python <<'PY'
          import json
          import os
          from pathlib import Path

          def first_friendly_name(path: Path) -> str | None:
            with path.open("r", encoding="utf-8", errors="ignore") as f:
              for raw in f:
                line = raw.strip()
                if not line or line.startswith("#"):
                  continue
                if line.startswith("friendly_name:"):
                  value = line.split(":", 1)[1].strip()
                  if (value.startswith('"') and value.endswith('"')) or (
                    value.startswith("'") and value.endswith("'")
                  ):
                    value = value[1:-1].strip()
                  return value or None
            return None

          configs = []

          for path in sorted(Path(".").glob("*.yaml")):
            friendly_name = first_friendly_name(path)
            if not friendly_name:
              continue

            configs.append(
              {
                "file": str(path),
                "friendly_name": friendly_name,
              }
            )

          if not configs:
            raise SystemExit("No ESPHome configs with 'friendly_name' found.")

          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as fh:
            fh.write(f"configs={json.dumps(configs)}\n")
          PY

  validate:
    name: Validate ${{ matrix.config.friendly_name }}
    runs-on: ubuntu-latest
    needs: list-configs
    strategy:
      fail-fast: false
      matrix:
        config: ${{ fromJson(needs.list-configs.outputs.configs) }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install ESPHome
        run: pip install esphome

      - name: Provide stub secrets.yaml
        run: |
          cat <<'EOF' > secrets.yaml
          wifi_ssid: "dummy-ssid"
          wifi_password: "dummy-password"
          api_key: "NTaJhzu9F3FQQW/TBqjSkr50euZwR/Po6Op50tmceiw="
          ota_password: "dummy-ota-password"
          EOF

      - name: Run esphome config
        run: esphome config "${{ matrix.config.file }}"
